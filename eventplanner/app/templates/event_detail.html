{% extends 'base.html' %}

{% block content %}
<h2>{{ event.title }}</h2>
<p><strong>Date:</strong> {{ event.date }}</p>
<p><strong>Location:</strong> {{ event.location }}</p>
<p>{{ event.description }}</p>
<a href="{{ url_for('main.update_event', event_id=event.id) }}">Edit</a> |
<a href="{{ url_for('main.delete_event', event_id=event.id) }}">Delete</a>
{% endblock %}
