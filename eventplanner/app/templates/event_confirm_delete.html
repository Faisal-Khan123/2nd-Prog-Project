{% extends 'base.html' %}

{% block content %}
<h2>Delete Event</h2>
<p>Are you sure you want to delete "{{ event.title }}"?</p>
<form action="{{ url_for('main.delete_event', event_id=event.id) }}" method="post">
    <button type="submit">Yes, delete</button>
    <a href="{{ url_for('main.event_list') }}">Cancel</a>
</form>
{% endblock %}
